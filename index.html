<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="heading-container">
      <p class="heading">Rock Paper Scissor</p>
    </div>
    <div class="main-container">
      <div class="score-board-container">
        <h2>Score-Board</h2>
        <div class="col">
          <p>Player</p>
          <p id="player">0</p>
        </div>
        <div class="col">
          <p>Computer</p>
          <p id="computer">0</p>
        </div>
        <div class="score-count">
          <p id="moves">Games Played: 0</p>
        </div>
        <button id="restartBtn" onclick="handleReset()">Reset</button>
      </div>
      <div class="game-area-container">
        <div class="option-container" id="selectBtn">
          <button class="option-button" id="rock" onclick="getRock()">
            Rock
          </button>
          <button class="option-button" id="paper" onclick="getPaper()">
            Paper
          </button>
          <button class="option-button" id="scissors" onclick="getScissors()">
            Scissors
          </button>
        </div>
        <div class="game-area">
            <div class="player-side">
                <p>You</p>
                <img src="assests/paper.png" alt="" class="player-image" id="player-side">
            </div>
            <div id="result">
                <h3></h3>
            </div>
            <div class="player-side">
                <p>Computer</p>
                <img src="assests/rock.png" alt="" class="computer-image" id="computer-side">
            </div>
        </div>
      </div>
    </div>
    <script src="rockps.js"></script>
  </body>
</html>
